version: '2'

services:
  bureaudechange:
    build: src/bureaudechange
    volumes:
      - ./src/bureaudechange:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8001:8000
    links:
      - api

  api:
    build: src/api
    volumes:
      - ./src/api/euskoapi:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - dolibarr-app
    links:
      - dolibarr-app

  dolibarr-app:
    image: euskalmoneta/dolibarr:develop
    ports:
      - 8080:80
    volumes:
      - ./data/documents:/var/www/documents
      - ./etc/dolibarr/conf.php:/var/www/html/conf/conf.php
    links:
      - dolibarr-db

  dolibarr-db:
    image: mariadb:10.1
    volumes:
      - ./etc/dolibarr/dump:/docker-entrypoint-initdb.d
      - ./data/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_DATABASE=pass
      - MYSQL_USER=pass
      - MYSQL_PASSWORD=pass

